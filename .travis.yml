language: julia
os:
  - linux
  - osx
julia:
  - release
  - nightly
notifications:
  email: false
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia --check-bounds=yes -e 'Pkg.clone(pwd()); Pkg.build("MeteoSchweizRadarTools"); Pkg.test("MeteoSchweizRadarTools"; coverage=true)'
after_success:
- julia -e 'cd(Pkg.dir("FlowNetworksMeteoSchweizRadarTools")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
